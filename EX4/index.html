 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADT Shop</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: auto;
        }
        th {
            text-align: center;
            background-color: blanchedalmond;
            padding: 10px;
        } 
        tr {
            text-indent: 10px;
        }
        img {
            
            height: 60px;
            width: 40px;
        }
    </style>
 </head>
 <body>
    <h2>Welcome to CADT Shop</h2>
    <table >
        <tr>
            <th>Photo</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
        <tr>
            <td><img src="./book.jpg" alt="C#Book"></td>
            <td>C#</td>
            <td>$10</td>
            <td>5</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="./cadt_shirt.jpg" alt="shirt"></td>
            <td>CADT Shirt</td>
            <td>$12</td>
            <td>60</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="./mosue_1.jpg" alt="mouse"></td>
            <td>CADT Mouse</td>
            <td>$100</td>
            <td>3</td>
            <td>NO</td>
        </tr>
    </table>
 </body>
 </html>
